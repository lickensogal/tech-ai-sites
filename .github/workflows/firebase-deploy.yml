name: Firebase Hosting Deployment

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - run: npm install -g firebase-tools

      - run: firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
      
