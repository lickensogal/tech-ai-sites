<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | TechAI</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #0a0a0a;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #111;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
      max-width: 380px;
      width: 100%;
    }

    .login-container h1 {
      text-align: center;
      color: #ff0033;
      margin-bottom: 1.5rem;
    }

    .login-container label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ddd;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      margin-bottom: 1rem;
      background: #1b1b1b;
      color: #fff;
    }

    .terms {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.9rem;
      background: #ff0033;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-container button:hover {
      background: #e6002c;
    }

    .error {
      color: #ff5555;
      text-align: center;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Admin Login</h1>
    <div id="error-msg" class="error"></div>
    <form id="admin-login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <input type="password" id="password" required>

      <div class="terms">
        <input type="checkbox" id="agree" required>
        <label for="agree">I agree to the <a href="../pages/terms.html" style="color:#ff0033;">Terms of Service</a></label>
      </div>

      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    document.getElementById("admin-login-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const agree = document.getElementById("agree").checked;
      const error = document.getElementById("error-msg");

      if (!agree) {
        error.textContent = "Please agree to the Terms of Service.";
        return;
      }

      // Simple static admin check (you can replace with real backend logic)
      if (username === "admin" && password === "techai123") {
        sessionStorage.setItem("adminAuth", "true");
        window.location.href = "index.html";
      } else {
        error.textContent = "Invalid credentials. Try again.";
      }
    });
  </script>

</body>
  </html>
