<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Categories | Admin Dashboard</title>
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="logo">
      <img src="../assets/images/logo.png" alt="TechAI Logo">
    </div>
    <nav class="sidebar-nav">
      <ul>
        <li><a href="index.html">Dashboard</a></li>
        <li><a href="posts.html">Posts</a></li>
        <li><a href="categories.html" class="active">Categories</a></li>
        <li><a href="ads.html">Ads</a></li>
        <li><a href="analytics.html">Analytics</a></li>
        <li><a href="subscribers.html">Subscribers</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <header class="admin-header">
      <h1>Categories Management</h1>
      <button class="add-btn" id="addMainCategoryBtn">+ Add Main Category</button>
    </header>

    <section class="categories-section">
      <div id="categories-list">
        <!-- Categories will be dynamically loaded here -->
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
  <script src="../firebase/config.js"></script>
  <script src="../firebase/firestore.js"></script>

  <script>
    const categoriesList = document.getElementById('categories-list');

    // Reference to Firestore
    const db = firebase.firestore();

    // Function to load categories dynamically
    async function loadCategories() {
      categoriesList.innerHTML = '';
      const snapshot = await db.collection('categories').get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const categoryDiv = document.createElement('div');
        categoryDiv.classList.add('category-card');
        categoryDiv.innerHTML = `
          <h3>${data.name}</h3>
          <button class="edit-btn" onclick="editCategory('${doc.id}', '${data.name}')">Edit</button>
          <button class="delete-btn" onclick="deleteCategory('${doc.id}')">Delete</button>
        `;
        categoriesList.appendChild(categoryDiv);
      });
    }

    // Add main category
    document.getElementById('addMainCategoryBtn').addEventListener('click', async () => {
      const name = prompt('Enter Main Category Name:');
      if(name) {
        await db.collection('categories').add({ name });
        loadCategories();
      }
    });

    // Edit category
    async function editCategory(id, currentName) {
      const newName = prompt('Edit Category Name:', currentName);
      if(newName) {
        await db.collection('categories').doc(id).update({ name: newName });
        loadCategories();
      }
    }

    // Delete category
    async function deleteCategory(id) {
      if(confirm('Are you sure you want to delete this category?')) {
        await db.collection('categories').doc(id).delete();
        loadCategories();
      }
    }

    // Initial load
    loadCategories();
  </script>
</body>
</html>
