<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechAI - Home</title>

  <!-- CSS -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/posts.css">
  <link rel="stylesheet" href="assets/css/ads.css">
</head>
<body>

  <!-- Navbar -->
  <header id="site-navbar"></header>

  <!-- Hero Slider -->
  <section class="hero-slider">
    <div class="slider-container">
      <div class="slide active">
        <img src="assets/images/hero-slider/slide1.jpg" alt="Slide 1">
        <div class="slide-text">
          <h2>Latest Tech News & Reviews</h2>
          <p>Stay updated with the newest gadgets and software.</p>
        </div>
      </div>
      <div class="slide">
        <img src="assets/images/hero-slider/slide2.jpg" alt="Slide 2">
        <div class="slide-text">
          <h2>AI & Productivity Tools</h2>
          <p>Boost your workflow with cutting-edge tools.</p>
        </div>
      </div>
      <div class="slide">
        <img src="assets/images/hero-slider/slide3.jpg" alt="Slide 3">
        <div class="slide-text">
          <h2>Product Comparisons & Buying Guides</h2>
          <p>Find the best tech deals in Kenya.</p>
        </div>
      </div>
      <button class="prev" aria-label="Previous Slide">&#10094;</button>
      <button class="next" aria-label="Next Slide">&#10095;</button>
    </div>
  </section>

  <!-- Featured Posts (dynamically loaded) -->
  <section id="featured-posts-container">
    <!-- JS will load components/featured-posts.html here -->
  </section>

  <!-- Latest Posts -->
  <section class="latest-posts">
    <h2 class="section-title">Latest Posts</h2>
    <div class="posts-grid" id="latest-posts-container">
      <!-- JS dynamically injects latest posts -->
    </div>
    <div class="see-more">
      <a href="browse-categories.html">See More Posts</a>
    </div>
  </section>

  <!-- Sponsored Ads Carousel -->
  <section class="sponsored-ads">
    <h2 class="section-title">Sponsored Ads</h2>
    <div id="ad-carousel-container">
      <!-- JS dynamically injects ad carousel -->
    </div>
  </section>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <!-- ===== Hidden Admin Login Link ===== -->
  <div class="admin-login-section">
    <a href="admin/login.html" class="admin-login-link" aria-label="Admin Login"></a>
  </div>

  <!-- JS -->
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/ads.js"></script>
  <script src="assets/js/footer.js"></script>

  <!-- Optional: Hero Slider Controls -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const slides = document.querySelectorAll('.hero-slider .slide');
      const prevBtn = document.querySelector('.hero-slider .prev');
      const nextBtn = document.querySelector('.hero-slider .next');
      let currentIndex = 0;

      function showSlide(index) {
        slides.forEach((slide, i) => {
          slide.classList.toggle('active', i === index);
        });
      }

      prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
        showSlide(currentIndex);
      });

      nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      });

      // Auto-slide every 5 seconds
      setInterval(() => {
        currentIndex = (currentIndex + 1) % slides.length;
        showSlide(currentIndex);
      }, 5000);
    });
  </script>

  <!-- Admin Login Link Styling -->
  <style>
    /* Positioning at bottom center */
    .admin-login-section {
      text-align: center;
      padding: 0.5rem 0 1rem;
      background: #0d0d0d;
    }

    .admin-login-link {
      color: #777;
      font-size: 0.85rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .admin-login-link:hover {
      color: #fff;
    }

    /* Optional: Hide admin link on mobile if you want */
    @media (max-width: 768px) {
      .admin-login-section {
        font-size: 0.8rem;
      }
    }
  </style>

</body>
      </html>
