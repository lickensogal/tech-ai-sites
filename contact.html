<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Tech AI Site</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="contact-page">
    <section class="container">
      <h1>Contact Us</h1>
      <p>Have questions, suggestions, or partnership ideas? We’d love to hear from you. Fill out the form below or reach us through our email and social platforms.</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p><strong>Email:</strong> support@techaisite.com</p>
        <p><strong>LinkedIn:</strong> <a href="#">Tech AI Site</a></p>
        <p><strong>Twitter (X):</strong> <a href="#">@TechAISite</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>
  <!-- Footer Container -->
<footer id="site-footer"></footer>

<!-- Footer Loader Script -->
<script>
  // Dynamically load footer and fix relative links
  async function loadFooter() {
    try {
      // Detect folder depth to adjust relative paths
      const pathParts = window.location.pathname.split("/").filter(Boolean);
      const depth = pathParts.length > 1 ? pathParts.length - 1 : 0;
      const basePath = "../".repeat(depth);

      // Load footer HTML
      const res = await fetch(basePath + "components/footer.html");
      if (!res.ok) throw new Error("Failed to load footer");
      const html = await res.text();
      document.getElementById("site-footer").innerHTML = html;

      // Fix relative links inside footer
      document.querySelectorAll("#site-footer a").forEach(link => {
        let href = link.getAttribute("href");
        if (href.startsWith("../")) {
          link.href = basePath + href.replace(/^(\.\.\/)+/, "");
        }
      });

      console.log("✅ Footer loaded successfully");
    } catch (err) {
      console.error(err);
    }
  }

  loadFooter();
    </script>
  

  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/main.js"></script>
</body>
                                    </html>
