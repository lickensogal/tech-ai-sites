<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Tech AI Site</title>

  <!-- Brand Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
  <link rel="stylesheet" href="assets/css/contact.css">

  <style>
    /* Add serif override for "Queens" using Playfair Display */
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Playfair Display', serif;
    }
    /* ==============================================
   CONTACT PAGE — Brand-Aligned (Tech AI Site)
   ============================================== */

/* ---------- Base Layout ---------- */
.contact-page {
  background-color: #F5F9FC;
  padding: 100px 20px 80px;
  font-family: 'Lexend Deca', Avenir Next, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
  color: #33475B;
  line-height: 1.6;
}

.contact-page .container {
  max-width: 1000px;
  margin: 0 auto;
  background: #FFFFFF;
  border: 1px solid rgba(51, 71, 91, 0.12);
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
  padding: 60px 50px;
}

/* ---------- Headings ---------- */
.contact-page h1 {
  font-family: 'Queens', serif;
  font-size: 48px;
  font-weight: 700;
  color: #192732;
  margin-bottom: 20px;
  line-height: 1.2;
}

.contact-page p {
  font-size: 16px;
  color: #2D3E50;
  margin-bottom: 32px;
}

/* ---------- Form ---------- */
.contact-form {
  display: flex;
  flex-direction: column;
  gap: 24px;
  margin-bottom: 60px;
}

.form-group {
  display: flex;
  flex-direction: column;
}

.form-group label {
  font-size: 15px;
  font-weight: 600;
  color: #33475B;
  margin-bottom: 8px;
}

.form-group input,
.form-group textarea {
  background: #FFFFFF;
  border: 1px solid rgba(51, 71, 91, 0.3);
  border-radius: 6px;
  padding: 12px 16px;
  font-size: 16px;
  color: #33475B;
  transition: border 0.3s ease, box-shadow 0.3s ease;
}

.form-group input::placeholder,
.form-group textarea::placeholder {
  color: rgba(74, 91, 103, 0.6);
}

.form-group input:focus,
.form-group textarea:focus {
  border: 2px solid #FF7A59;
  outline: none;
  box-shadow: 0 0 0 3px rgba(255, 122, 89, 0.3);
}

/* ---------- Button ---------- */
.btn-primary {
  background-color: #FF7A59;
  color: #FFFFFF;
  font-weight: 600;
  font-size: 16px;
  padding: 14px 32px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  align-self: flex-start;
  transition: background 0.3s ease, transform 0.2s ease;
}

.btn-primary:hover {
  background-color: #FF5C35;
  transform: translateY(-2px);
}

/* ---------- Contact Info ---------- */
.contact-info {
  background: #FFF1EE;
  padding: 40px;
  border-radius: 12px;
  border: 1px solid rgba(51, 71, 91, 0.12);
  box-shadow: 0 2px 8px rgba(0,0,0,0.06);
}

.contact-info h3 {
  font-family: 'Lexend Deca', sans-serif;
  font-size: 22px;
  font-weight: 600;
  color: #33475B;
  margin-bottom: 20px;
}

.contact-info p {
  color: #2D3E50;
  margin-bottom: 12px;
  font-size: 16px;
}

.contact-info a {
  color: #FF7A59;
  text-decoration: none;
  font-weight: 500;
  transition: color 0.3s ease;
}

.contact-info a:hover {
  color: #FF5C35;
  text-decoration: underline;
}

/* ---------- Divider ---------- */
.contact-page hr {
  border: 0;
  height: 1px;
  background: rgba(51, 71, 91, 0.15);
  margin: 40px 0;
}

/* ---------- Responsive ---------- */
@media (max-width: 768px) {
  .contact-page .container {
    padding: 40px 24px;
  }

  .contact-page h1 {
    font-size: 36px;
  }

  .contact-info {
    padding: 28px 20px;
  }

  .btn-primary {
    width: 100%;
    text-align: center;
  }
    }
    
  </style>
</head>

<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <!-- Main Content -->
  <main class="contact-page">
    <section class="container">
      <h1>Contact Us</h1>
      <p>Have questions, suggestions, or partnership ideas? We’d love to hear from you. Fill out the form below or reach us through our email and social platforms.</p>

      <form id="contactForm" class="contact-form" novalidate>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p><strong>Email:</strong> <a href="mailto:support@techaisite.com">support@techaisite.com</a></p>
        <p><strong>LinkedIn:</strong> <a href="#" target="_blank">Tech AI Site</a></p>
        <p><strong>Twitter (X):</strong> <a href="#" target="_blank">@TechAISite</a></p>
      </div>
    </section>
  </main>

  <!-- Footer Container -->
  <footer id="site-footer"></footer>

  <!-- Footer Loader Script -->
  <script>
    // Dynamically load footer and fix relative links
    async function loadFooter() {
      try {
        const pathParts = window.location.pathname.split("/").filter(Boolean);
        const depth = pathParts.length > 1 ? pathParts.length - 1 : 0;
        const basePath = "../".repeat(depth);
        const res = await fetch(basePath + "components/footer.html");
        if (!res.ok) throw new Error("Failed to load footer");
        const html = await res.text();
        document.getElementById("site-footer").innerHTML = html;

        // Fix relative links inside footer
        document.querySelectorAll("#site-footer a").forEach(link => {
          let href = link.getAttribute("href");
          if (href && href.startsWith("../")) {
            link.href = basePath + href.replace(/^(\.\.\/)+/, "");
          }
        });

        console.log("✅ Footer loaded successfully");
      } catch (err) {
        console.error(err);
      }
    }

    loadFooter();
  </script>

  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
