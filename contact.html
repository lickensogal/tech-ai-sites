<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Tech AI Site</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link rel="stylesheet" href="assets/css/navbar.css">
  <link rel="stylesheet" href="assets/css/footer.css">
</head>
<body>
  <!-- Navbar -->
  <div id="navbar"></div>

  <main class="contact-page">
    <section class="container">
      <h1>Contact Us</h1>
      <p>Have questions, suggestions, or partnership ideas? Weâ€™d love to hear from you. Fill out the form below or reach us through our email and social platforms.</p>

      <form id="contactForm" class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Your Name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Your Email" required>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" placeholder="Subject" required>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" rows="5" placeholder="Your Message..." required></textarea>
        </div>

        <button type="submit" class="btn-primary">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p><strong>Email:</strong> support@techaisite.com</p>
        <p><strong>LinkedIn:</strong> <a href="#">Tech AI Site</a></p>
        <p><strong>Twitter (X):</strong> <a href="#">@TechAISite</a></p>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/main.js"></script>
</body>
                                    </html>
